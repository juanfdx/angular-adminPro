<div *ngIf="!showTable" class="table">
  
  <div class="table__card">
    <div class="table__card-body">

      <h4 class="table__h4">Users ({{total}})</h4>
      <h6 class="table__h6">Registered users</h6>

      <table class="table__table-users">
        <thead>
          <tr>
            <th class="table__th table__th--center">Avatar</th>
            <th class="table__th">Correo</th>
            <th class="table__th">Nombre</th>
            <th class="table__th">Rol</th>
            <th class="table__th table__th--center">Estatus</th>
            <th class="table__th table__th--center">Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let user of users">
            <td class="table__td">
              <img class="table__img" [src]="user.image" alt="">
            </td>

            <td class="table__td">{{user.email}}</td>

            <td class="table__td">{{user.name}} {{user.lastName}}</td>

            <td class="table__td">
              <select class="table__select" name="" id="">
                <option value="ADMIN_ROLE">adm</option>
                <option value="USER_ROLE">user</option>
              </select>
              <span class="table__span">&#8249;</span>
            </td>

            <td class="table__td">
              <button *ngIf="user.status === 'active'"  
                      class="table__status">
                    {{user.status}}
              </button>
              <button *ngIf="user.status !== 'active'"  
                      class="table__status table__status--inactive">
                    {{user.status}}
              </button>
            </td>

            <td class="table__td">
              <a class="table__btn-delete"><svg class="table__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></a>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="table__buttons-container">
        <button class="table__page-btn"
                (click)="pagination(-5)">
          Ant.
        </button>
        <button class="table__page-btn"
                (click)="pagination(5)">
          Sig.
        </button>
      </div>

    </div>
  </div>
  
</div>
